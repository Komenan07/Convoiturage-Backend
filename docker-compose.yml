version: '3.8'

services:
  # ==================== Application Backend ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: covoiturage-backend-dev
    restart: unless-stopped
    ports:
      - "5500:5500"
    environment:
      NODE_ENV: development
      PORT: 5500
      HOST: 0.0.0.0
      # Les autres variables sont chargées depuis .env
    env_file:
      - .env
    volumes:
      # Monter le code pour le hot-reload en développement
      - ./:/app
      - /app/node_modules
      # Persister les uploads et logs
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backups:/app/backups
    networks:
      - covoiturage-network
    depends_on:
      - mongo
      - redis
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5500/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==================== MongoDB ====================
  mongo:
    image: mongo:7.0
    container_name: covoiturage-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: covoiturage_ci
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - covoiturage-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: covoiturage-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis-data:/data
    networks:
      - covoiturage-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Mongo Express (Interface Web MongoDB) ====================
  mongo-express:
    image: mongo-express:latest
    container_name: covoiturage-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - covoiturage-network
    depends_on:
      - mongo

networks:
  covoiturage-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
  redis-data:
    driver: local
