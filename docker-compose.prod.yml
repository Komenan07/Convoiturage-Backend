version: '3.8'

services:
  # ==================== Application Backend Production ====================
  app:
    image: registry.gitlab.com/${CI_PROJECT_PATH}:prod
    container_name: covoiturage-backend-prod
    restart: always
    ports:
      - "5500:5500"
    environment:
      NODE_ENV: production
      PORT: 5500
      HOST: 0.0.0.0
    env_file:
      - .env.production
    volumes:
      # Persister uniquement les donnÃ©es critiques
      - uploads-prod:/app/uploads
      - logs-prod:/app/logs
      - backups-prod:/app/backups
    networks:
      - covoiturage-network-prod
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5500/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # ==================== Redis Production ====================
  redis:
    image: redis:7-alpine
    container_name: covoiturage-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data-prod:/data
    networks:
      - covoiturage-network-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==================== Nginx Reverse Proxy + SSL ====================
  nginx:
    image: nginx:alpine
    container_name: covoiturage-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    networks:
      - covoiturage-network-prod
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  covoiturage-network-prod:
    driver: bridge

volumes:
  uploads-prod:
    driver: local
  logs-prod:
    driver: local
  backups-prod:
    driver: local
  redis-data-prod:
    driver: local
  nginx-cache:
    driver: local
